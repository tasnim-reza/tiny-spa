    <div t-controller="controllerB">

    </div>

        <div t-controller="controllerE">
            <input type="text" t-twoway-model="myModel" />

            <button t-click="onclick">on click E</button>

            <div t-controller="controllerF">
                <input type="text" t-twoway-model="myModel" />
                <input type="text" t-model="myModel" />
                <label t-bind="myModel"></label>
                <button t-click="onclick">on click F</button>
            </div>

        </div>

        <div t-controller="controllerG">
            <input type="text" t-twoway-model="myModel" />
            <input type="text" t-model="myModel" />
            <label t-bind="myModel"></label>
            <button t-click="onclick">on click G</button>
        </div>
    </div>
    <hr />

        <input type="text" t-twoway-model="myModel" />
        <input type="text" t-model="myModel" />
        <label t-bind="myModel"></label>
        <button t-click="onclick">on click h</button>
